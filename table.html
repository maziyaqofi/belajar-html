<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Membuat table</title>
    </head>

    <body>
       
        <h2>Membuat table</h2>

        <table border="2" cellpading="15" width="700" >
            <!--Table bagian baris pertama, untuk di highligh-->
            <thead>
                <!-- tr: untuk mengetahui bahwa ini baris ke1-->
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                    <th>Header 4</th>
                </tr>
            </thead>

            <!-- Table body, tempat isidari table-->
            <tbody>
                <tr>
                    <td>Body 1</td>
                    <td colspan="3" align="center">Body 2,3 dan 4</td>
                    
                </tr>
                <tr>
                    <td rowspan ="2">Body 5</td>
                    <td>Body 6</td>
                    <td>Body 7</td>
                    <td>Body 8</td>
                </tr>
                <tr>
                    <td>Body 9</td>
                    <td>Body 10</td>
                    <td>Body 11</td>
                    
                </tr>
            </tbody>
        </table>

    </body>
</html>
